<p-sidebar [(visible)]="visibleSidebar2" position="right" [style]="{width:'60em'}">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <div >
        <div class="p-grid">
            <div class="p-col-2"></div>
            <div class="p-col-8" style="height: 50vh;">
                <div style="margin-top: 25%;">
                    <div>
                        <h2 class="font" style="text-align: center;">Sign In</h2>
                    </div><br>
                    <p-card>
                        <div class="p-fluid">
                            <div class="p-field">
                                <label for="username">Username</label><br>
                                <input id="usernameSignin" type="text" pInputText [(ngModel)]="usernameSignin">
                            </div>
                            <div div class="p-field">
                                <label for="Password">Password</label><br>
                                <input id="PasswordSignin" type="password" pInputText [(ngModel)]="passwordSignin">
                                <br>
                            </div>
                            <div div class="p-field">
                                <label for="Name_id">Name id</label><br>
                                <input id="Name_idSignin" type="Name_id" pInputText [(ngModel)]="name_idSignin">
                                <br>
                            </div>
                            <div div class="p-field">
                                <label for="Name">Name</label><br>
                                <input id="NameSignin" type="Name" pInputText [(ngModel)]="nameSignin"> <br>
                            </div>
                
                            <div>
                                <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" (success)="handleSuccess($event)"
                                    [useGlobalDomain]="false" formControlName="recaptcha">
                                </ngx-recaptcha2>
                            </div>
                
                
                            <div class="p-formgroup-inline; p-col-12" style="display: flex;justify-content: center;">
                                <div class="p-field"
                                    *ngIf="dis == true && usernameSignin != null && passwordSignin != null && name_idSignin != null && nameSignin != null ">
                                    <button pButton pRipple type="button" label="Sign Up" (click)="Signin()"
                                        class="p-button-rounded p-button-success"></button>
                                </div>&nbsp;&nbsp;
                                <div class="p-field" *ngIf="dis == false">
                                    <button pButton pRipple type="button" disabled label="Sign Up"
                                        class="p-button-rounded p-button-success"></button>
                                </div>&nbsp;&nbsp;
                                <div class="p-field">
                                    <button pButton pRipple type="button" label="Cancel"
                                        class="p-button-rounded p-button-danger"></button>
                                </div><br>
                            </div>
                        </div>
                    </p-card>
                </div>
            </div>
            <div class="p-col-2"></div>
        </div>
    </div>
</p-sidebar>


<html style="overflow: hidden;">

<body>
    <div class="p-grid" [ngStyle]="setUrlImg()">
        <div *ngIf="this.innerWidth >= 1200" class="p-col-7"
            style="background: url(https://i.pinimg.com/originals/4e/5a/44/4e5a4406c184c2f20a0bc223c08e9a96.jpg);background-repeat: no-repeat;background-size: 200%;">

            <div style="margin-top: 20%;display: flex;justify-content: center;">

                <div class="p-col-fixed" style="width:40%;height: 40%;">
                    <img style="border-radius: 50%;"
                        src="https://i.pinimg.com/originals/c3/3c/b2/c33cb2ed954d5ba9c94de6def3d9fce2.jpg"
                        alt="Girl in a jacket" width="100%" height="100%">
                </div>
            </div>
            <div style="display: flex;justify-content: center;">
                <h1 class="fontNormal">ช่วยคุณเชื่อมต่อและแชร์กับผู้คนมากมาย</h1>
            </div>

        </div>
        <div [ngClass]="setMyClass()">

            <div class="p-grid">
                <div class="p-col-2"></div>
                <div class="p-col-8" style="height: 100vh;">

                    <div [ngStyle]="setMyStyles()">
                        <br>
                        <h2 style="text-align: center; font-size: 30px;">FACESART</h2><br>
                        <p-card>

                            <div class="p-fluid">
                                <div class="p-field">
                                    <label for="Username">Username</label>
                                    <input id="Username_login" type="text" pInputText [(ngModel)]="username">
                                </div>
                                <div class="p-field">
                                    <label for="Password">Password</label>
                                    <input id="Password_login" type="password" pInputText [(ngModel)]="password">
                                </div>

                                <div class="p-formgroup-inline" style="align-items: center;justify-content: center;">
                                    <div class="p-field">
                                        <button (click)="login()" pButton pRipple type="button" label="Log In"
                                            class="p-button-rounded p-button-success"></button>
                                    </div>
                                    <div class="p-field">
                                        <button (click)="visibleSidebar2 = true" pButton pRipple type="button"
                                            label="Sign In" class="p-button-rounded p-button-danger"></button>
                                    </div>

                                </div>

                            </div>

                            <br>
                        </p-card>

                    </div>


                </div>
                <div class="p-col-2"></div>
            </div>
        </div>
    </div>
</body>

</html>
