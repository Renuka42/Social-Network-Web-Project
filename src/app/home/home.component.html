
<p-menubar >
    <ng-template pTemplate="start">
        <img src="assets/showcase/images/primeng.svg" height="40" class="p-mr-2">
    </ng-template>
    <ng-template pTemplate="end">
        <input type="text" pInputText placeholder="Search">
    </ng-template>
</p-menubar>

<html>
    <body>
        
        
            <div class="p-grid" >
                <div class="p-col-10" >
                    <div class="box" >
                    
                    
                        <!-- Main -->
                        <div class="p-grid">
                            <div class="p-col-3">
                                <div class="box" style="background-color: brown;"></div>
                            </div>
                            <!-- สำหรับแสดงโพสทั้งหมด -->
                            <div class="p-col-5">
                                <!-- สำหรับแสดงโพสทั้งหมด -->
                                <div class="box" style="background-color: darkcyan;text-align: center;">
                                    
                                    <p-card>

                                        <div style="text-align: left;">
                                            
                                            <div class="p-grid">
                                                <div class="p-col-fixed" style="width:13%;height: 13%;">
                                                    <img style="border-radius: 50%;" src="https://steamuserimages-a.akamaihd.net/ugc/960852728834729155/A9919256625131414B8E81FB5FE7862912A7923E/" 
                                                    alt="Girl in a jacket" width="100%" height="100%" >
                                                </div>
                                                <div class="p-col" style="width: auto;height: auto;">
                                                    <h5>Ricado</h5>
                                                   <p>โพสอะไรหน่อยสิ</p>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    
                                        
                                        <div style="text-align: left;">
                                           
                                            
                                            <textarea style="width: 100%;" pInputTextarea></textarea>

                                        </div>
                                        
                                        <div style="text-align: left;">

                                            <button style="width: 50%;" pButton type="button" label="โพสเลย" class="p-button-outlined"></button>
                                            <button style="width: 50%;" pButton type="button" label="ยกเลิก" class="p-button-outlined p-button-danger"></button>

                                        </div>
                                        
                                        
                                    </p-card>
                                    
                                </div>
                                <!-- สำหรับแสดงโพสทั้งหมด -->
                                <br>
                                
                            </div>
                            <!-- สำหรับแสดงโพสทั้งหมด -->
                            <div class="p-col-3">
                                <div class="box" style="background-color: darkcyan;"></div>
                            </div>
                        </div>
                        <!-- Main -->



                        
                        <div class="p-grid">
                            <div class="p-col-3" >
                                <div class="box" style="background-color: brown;"></div>
                            </div>
                        
                            <div class="p-col-5" >
                             
                                <div *ngFor="let item of this.pose_all" class="box" >

                                    <p-card >

                                        <div style="text-align: left;">
                                            
                                            <div class="p-grid">
                                                <div class="p-col-fixed" style="width:13%;height: 13%;">
                                                    <img style="border-radius: 50%;" src="https://steamuserimages-a.akamaihd.net/ugc/960852728834729155/A9919256625131414B8E81FB5FE7862912A7923E/"                                                     alt="Girl in a jacket" width="100%" height="100%" >
                                                </div>
                                                <div class="p-col" style="width: auto;height: auto;">
                                                    <h5>{{item.name}}</h5>
                                                    <p style="color: darkgray;">1 ชัวโมงที่แล้ว</p>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    
                                        <!-- <img src="https://t3.ftcdn.net/jpg/01/90/34/66/360_F_190346625_nZcDFX7YeZD8uUO2PtUwV2Ty33RMGyNt.jpg" 
                                        alt="Girl in a jacket" width="100%" height="100%"> -->
                                        <div style="text-align: left;">
                                            <br>
                                            {{item.Text}}
                                          
                                        </div>
                                        <div style="text-align: left;">
                                            <hr>
                                            <div class="p-grid">

                                                     ถูกใจ
                                                </div>
                                                <div class="p-col" >
                                                    80 แสดงความคิดเห็น

                                            </div>
                                            
                                            
                                        </div>
                                        <div style="text-align: left;">
                                            <hr>

                                            <button style="width: 50%;" pButton type="button" label="ถูกใจ" class="p-button-text"></button>
                                            <button style="width: 50%;" pButton type="button" label="แสดงความคิดเห็น" class="p-button-text"></button>
                                            
                                        </div>
                                        
                                    </p-card>
                                    <br>
                                    
                                 </div>
                            
                                 
                                
                            </div>
                      
                            <div class="p-col-3" >
                                <div class="box" style="background-color: darkcyan;"></div>

                        </div>
                        
                    
                    
                    </div>
                </div>
                
                <div class="p-col-2">
                    <div class="box" style="background-color: blueviolet;"></div>

            </div>
